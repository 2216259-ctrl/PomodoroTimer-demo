        .task-grid {

        }

        .task-meta {
            display: flex;

        .badge {

            border-radius: 12px;

        }

        .create-btn {
            display: inline-block;

            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .create-btn:hover {
            background: #5568d3;
            transform: scale(1.02);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            margin-bottom: 40px;

            padding: 20px;
